<ion-view view-title="个人中心">
	<ion-content>
		<div class="list list-inset">
			<label class="item item-input">
			    <input type="text" placeholder="用户名">
			</label>
			<label class="item item-input">
			    <input type="password" placeholder="密码">
			</label>
			<br />
			<label class="login">
				<button class="button button-positive" ng-click="getTaps()">登录</button>
				<button class="button button-positive">注册</button>
			</label>
		</div>
	</ion-content>
</ion-view>
